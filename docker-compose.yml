version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: monitorsysua-postgres
    restart: unless-stopped

    environment:
      POSTGRES_DB: monitor_sys_ua
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
      PGDATA: /var/lib/postgresql/data/pgdata

    ports:
      # Host:Container - Using 5433 to avoid conflict with local PostgreSQL
      - "5433:5432"

    volumes:
      # Named volume for data persistence
      - postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d monitor_sys_ua"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    networks:
      - monitorsysua-network

  # AppsFlyer ETL Service - Python data sync with cron scheduler
  appsflyer-etl:
    build:
      context: ./server/appsflyer
      dockerfile: Dockerfile
    container_name: appsflyer-etl
    restart: unless-stopped

    depends_on:
      postgres:
        condition: service_healthy

    environment:
      # AppsFlyer API Configuration
      AF_API_TOKEN: ${AF_API_TOKEN}
      AF_APP_ID: ${AF_APP_ID}
      AF_DEFAULT_MEDIA_SOURCE: ${AF_DEFAULT_MEDIA_SOURCE:-googleadwords_int}
      AF_DEFAULT_GEO: ${AF_DEFAULT_GEO:-US}
      # PostgreSQL Connection (internal container network)
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER:-postgres}
      PG_PASSWORD: ${PG_PASSWORD:-postgres}
      PG_DATABASE: ${PG_DATABASE:-monitor_sys_ua}
      # Email Notification (optional - leave empty to disable)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
      SMTP_TO: ${SMTP_TO:-}

    volumes:
      # Persist sync logs for debugging
      - appsflyer_logs:/var/log/appsflyer

    networks:
      - monitorsysua-network

    healthcheck:
      test: ["CMD", "pgrep", "cron"]
      interval: 60s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
    driver: local
  appsflyer_logs:
    driver: local

networks:
  monitorsysua-network:
    driver: bridge
