type: object
description: >
  Google Ads Campaign resource. Defines channel, bidding, targeting, budget and
  various settings controlling how ads are served.
properties:
  resource_name:
    type: string
    readOnly: true
    description: >
      Immutable resource name of the campaign.
      Format: customers/{customer_id}/campaigns/{campaign_id}.

  primary_status:
    $ref: '#/components/schemas/CampaignPrimaryStatus'
    readOnly: true
    description: >
      Output only. Primary status of the campaign, indicating if it is serving
      or serving optimally.

  primary_status_reasons:
    type: array
    readOnly: true
    description: >
      Output only. Reasons that explain the primary status.
    items:
      $ref: '#/components/schemas/CampaignPrimaryStatusReason'

  status:
    $ref: '#/components/schemas/CampaignStatus'
    description: >
      Status of the campaign. Defaults to ENABLED when creating a new campaign.

  serving_status:
    $ref: '#/components/schemas/CampaignServingStatus'
    readOnly: true
    description: Output only. Ad serving status of the campaign.

  bidding_strategy_system_status:
    $ref: '#/components/schemas/BiddingStrategySystemStatus'
    readOnly: true
    description: >
      Output only. System status of the campaign's bidding strategy.

  ad_serving_optimization_status:
    $ref: '#/components/schemas/AdServingOptimizationStatus'
    description: Ad serving optimization status of the campaign.

  advertising_channel_type:
    $ref: '#/components/schemas/AdvertisingChannelType'
    description: >
      Immutable. Primary serving channel for ads within the campaign.
      Required on create. Cannot be changed after creation.

  advertising_channel_sub_type:
    $ref: '#/components/schemas/AdvertisingChannelSubType'
    description: >
      Immutable. Optional refinement of advertising_channel_type.
      Must be a valid subtype and cannot be changed after creation.

  url_custom_parameters:
    type: array
    description: >
      Mappings used to substitute custom parameter tags in
      tracking_url_template, final_urls, or mobile_final_urls.
    items:
      $ref: '#/components/schemas/CustomParameter'

  local_services_campaign_settings:
    $ref: '#/components/schemas/LocalServicesCampaignSettings'
    description: Local Services campaign related settings.

  travel_campaign_settings:
    $ref: '#/components/schemas/TravelCampaignSettings'
    description: Settings for Travel campaigns.

  demand_gen_campaign_settings:
    $ref: '#/components/schemas/DemandGenCampaignSettings'
    description: Settings for Demand Gen campaigns.

  video_campaign_settings:
    $ref: '#/components/schemas/VideoCampaignSettings'
    description: Settings for Video campaigns.

  pmax_campaign_settings:
    $ref: '#/components/schemas/PmaxCampaignSettings'
    description: Settings for Performance Max campaigns.

  real_time_bidding_setting:
    $ref: '#/components/schemas/RealTimeBiddingSetting'
    description: >
      Settings for Real-Time Bidding, for campaigns targeting the Ad Exchange network.

  network_settings:
    $ref: '#/components/schemas/CampaignNetworkSettings'
    description: Network settings for the campaign.

  hotel_setting:
    $ref: '#/components/schemas/HotelSettingInfo'
    description: Immutable. Hotel setting for the campaign.

  dynamic_search_ads_setting:
    $ref: '#/components/schemas/DynamicSearchAdsSetting'
    description: Settings for Dynamic Search Ads (DSA).

  shopping_setting:
    $ref: '#/components/schemas/ShoppingSetting'
    description: Settings for Shopping campaigns.

  targeting_setting:
    $ref: '#/components/schemas/TargetingSetting'
    description: Settings for targeting-related features.

  geo_target_type_setting:
    $ref: '#/components/schemas/GeoTargetTypeSetting'
    description: Settings for geo targeting.

  local_campaign_setting:
    $ref: '#/components/schemas/LocalCampaignSetting'
    description: Settings for Local campaigns.

  app_campaign_setting:
    $ref: '#/components/schemas/AppCampaignSetting'
    description: Settings related to App campaigns.

  labels:
    type: array
    readOnly: true
    description: Output only. Resource names of labels attached to this campaign.
    items:
      type: string

  experiment_type:
    $ref: '#/components/schemas/CampaignExperimentType'
    readOnly: true
    description: Output only. Campaign type (normal, draft, or experiment).

  bidding_strategy_type:
    $ref: '#/components/schemas/BiddingStrategyType'
    readOnly: true
    description: >
      Output only. Type of bidding strategy (standard vs portfolio).

  accessible_bidding_strategy:
    type: string
    readOnly: true
    description: >
      Output only. Resource name of AccessibleBiddingStrategy for portfolio
      bidding strategies. Empty if campaign does not use a portfolio strategy.

  frequency_caps:
    type: array
    description: >
      List of frequency caps that limit how often each user will see this
      campaign's ads.
    items:
      $ref: '#/components/schemas/FrequencyCapEntry'

  video_brand_safety_suitability:
    $ref: '#/components/schemas/BrandSafetySuitability'
    description: >
      Brand Safety setting controlling inventory types for video ads.

  vanity_pharma:
    $ref: '#/components/schemas/VanityPharma'
    description: Describes how unbranded pharma ads will be displayed.

  selective_optimization:
    $ref: '#/components/schemas/SelectiveOptimization'
    description: >
      Selective optimization setting (conversion actions to optimize towards).

  optimization_goal_setting:
    $ref: '#/components/schemas/OptimizationGoalSetting'
    description: >
      Optimization goal settings for this campaign (types of optimization goals).

  tracking_setting:
    $ref: '#/components/schemas/CampaignTrackingSetting'
    readOnly: true
    description: Output only. Campaign-level settings for tracking information.

  payment_mode:
    $ref: '#/components/schemas/PaymentMode'
    description: Payment mode for the campaign.

  excluded_parent_asset_field_types:
    type: array
    description: >
      Asset field types that should be excluded from this campaign. Asset links
      with these field types will not be inherited from upper levels.
    items:
      $ref: '#/components/schemas/AssetFieldType'

  excluded_parent_asset_set_types:
    type: array
    description: >
      Asset set types that should be excluded from this campaign. Location group
      types are child types of LOCATION_SYNC and will be blocked if
      LOCATION_SYNC is excluded.
    items:
      $ref: '#/components/schemas/AssetSetType'

  performance_max_upgrade:
    $ref: '#/components/schemas/PerformanceMaxUpgrade'
    readOnly: true
    description: >
      Output only. Information about campaigns being upgraded to Performance Max.

  asset_automation_settings:
    type: array
    description: >
      Opt-in/out status per AssetAutomationType for this campaign.
    items:
      $ref: '#/components/schemas/AssetAutomationSetting'

  keyword_match_type:
    $ref: '#/components/schemas/CampaignKeywordMatchType'
    description: >
      Keyword match type of the campaign (e.g. BROAD for broad matching
      all keywords in the campaign).

  brand_guidelines:
    $ref: '#/components/schemas/BrandGuidelines'
    description: >
      Controls how the brand appears in automatically generated assets and
      formats for this campaign.

  third_party_integration_partners:
    $ref: '#/components/schemas/CampaignThirdPartyIntegrationPartners'
    description: Third-party integration partners settings.

  ai_max_setting:
    $ref: '#/components/schemas/CampaignAiMaxSetting'
    description: Settings for AI Max in search campaigns.

  contains_eu_political_advertising:
    $ref: '#/components/schemas/EuPoliticalAdvertisingStatus'
    description: >
      Self-declared status indicating whether the campaign contains EU
      political advertising content.

  feed_types:
    type: array
    readOnly: true
    description: Output only. Types of feeds attached directly to this campaign.
    items:
      $ref: '#/components/schemas/AssetSetType'

  id:
    type: integer
    format: int64
    readOnly: true
    description: Output only. ID of the campaign.

  name:
    type: string
    description: >
      Name of the campaign. Required on create.
      Must not contain null, line feed, or carriage return characters.

  tracking_url_template:
    type: string
    description: URL template for constructing tracking URLs.

  audience_setting:
    $ref: '#/components/schemas/CampaignAudienceSetting'
    description: Immutable. Audience-related settings.

  base_campaign:
    type: string
    readOnly: true
    description: >
      Output only. Resource name of base campaign (for drafts / experiments).
      For base campaigns, equals resource_name.

  campaign_budget:
    type: string
    description: Resource name of the campaign budget used by the campaign.

  start_date:
    type: string
    description: >
      Start date of the campaign in serving customer's timezone, in YYYY-MM-DD format.

  campaign_group:
    type: string
    description: Resource name of the campaign group this campaign belongs to.

  end_date:
    type: string
    description: >
      Last day of the campaign in serving customer's timezone, in YYYY-MM-DD format.
      Defaults to 2037-12-30 on create (run indefinitely).

  final_url_suffix:
    type: string
    description: >
      Suffix used to append query parameters to landing pages with
      parallel tracking.

  optimization_score:
    type: number
    format: double
    readOnly: true
    description: >
      Output only. Optimization score [0.0, 1.0]. Null for unscored campaigns.

  hotel_property_asset_set:
    type: string
    description: >
      Immutable. Resource name for a set of hotel properties for
      Performance Max for travel goals campaigns.

  listing_type:
    $ref: '#/components/schemas/ListingType'
    description: >
      Immutable. Listing type of ads served for this campaign (used with PMax).

  brand_guidelines_enabled:
    type: boolean
    description: >
      Immutable. Whether Brand Guidelines are enabled for this campaign.
      Only applicable to Performance Max campaigns and writable on creation.

  # --- campaign_bidding_strategy oneof: portfolio vs standard bidding ---

  bidding_strategy:
    type: string
    description: >
      Resource name of the portfolio bidding strategy used by this campaign.

  commission:
    $ref: '#/components/schemas/Commission'
    description: >
      Commission bidding strategy: pay a portion of the conversion value.

  manual_cpa:
    $ref: '#/components/schemas/ManualCpa'
    description: >
      Standard Manual CPA bidding strategy (Local Services campaigns).

  manual_cpc:
    $ref: '#/components/schemas/ManualCpc'
    description: >
      Standard Manual CPC bidding strategy (pay per click).

  manual_cpm:
    $ref: '#/components/schemas/ManualCpm'
    description: >
      Standard Manual CPM bidding strategy (pay per thousand impressions).

  manual_cpv:
    $ref: '#/components/schemas/ManualCpv'
    description: >
      Manual CPV bidding strategy (pay per video view).

  maximize_conversions:
    $ref: '#/components/schemas/MaximizeConversions'
    description: >
      Standard Maximize Conversions automatic bidding strategy.

  maximize_conversion_value:
    $ref: '#/components/schemas/MaximizeConversionValue'
    description: >
      Standard Maximize Conversion Value automatic bidding strategy.

  target_cpa:
    $ref: '#/components/schemas/TargetCpa'
    description: >
      Standard Target CPA bidding strategy.

  target_impression_share:
    $ref: '#/components/schemas/TargetImpressionShare'
    description: >
      Target Impression Share bidding strategy.

  target_roas:
    $ref: '#/components/schemas/TargetRoas'
    description: >
      Standard Target ROAS bidding strategy.

  target_spend:
    $ref: '#/components/schemas/TargetSpend'
    description: >
      Standard Target Spend bidding strategy.

  percent_cpc:
    $ref: '#/components/schemas/PercentCpc'
    description: >
      Percent CPC bidding strategy (bids are a fraction of advertised price).

  target_cpm:
    $ref: '#/components/schemas/TargetCpm'
    description: >
      Automatic bidding strategy optimizing cost per thousand impressions.

  fixed_cpm:
    $ref: '#/components/schemas/FixedCpm'
    description: >
      Manual bidding strategy with a fixed CPM.

  target_cpv:
    $ref: '#/components/schemas/TargetCpv'
    description: >
      Automatic bidding strategy optimizing towards a target CPV.

  target_cpc:
    $ref: '#/components/schemas/TargetCpc'
    description: >
      Automatic bidding strategy optimizing towards a target CPC.

# Note: Proto semantics enforce that exactly one of the campaign_bidding_strategy
# fields (bidding_strategy or one of the embedded strategy messages) is set.
# OpenAPI cannot enforce this "oneof" here, so it is documented instead.
