type: object
description: >
  Field mask representing a set of field paths. Used to indicate which fields
  of a resource are changed or should be returned. Each path is a dot-separated
  field name, e.g. "campaign.status" or "ad_group.name".
properties:
  paths:
    type: array
    description: >
      Set of field mask paths. Each path uses dot notation relative to the
      root resource, for example: "f.a", "campaign.status".
    items:
      type: string
      description: >
        A single field path, using lowerCamelCase field names joined by dots.
required:
  - paths
