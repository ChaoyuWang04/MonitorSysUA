<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MonitorSysUA Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="MonitorSysUA documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4.13.3/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <!-- Mermaid support -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.min.js"></script>

  <script>
    mermaid.initialize({ startOnLoad: true, theme: 'neutral' });

    window.$docsify = {
      name: 'MonitorSysUA Docs',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      mergeNavbar: true,
      search: 'auto',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      mermaidConfig: {
        startOnLoad: true,
        theme: 'neutral'
      }
    };
  </script>
  <!-- Docsify core + plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4.13.3/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4.13.3/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4.13.3/lib/plugins/zoom-image.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/docsify-mermaid@2/dist/docsify-mermaid.min.js"></script>
</body>
</html>
