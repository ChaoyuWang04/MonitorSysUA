<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MonitorSysUA Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="MonitorSysUA documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>

  <!-- Docsify 配置（包括 mermaidConfig） -->
  <script>
    window.$docsify = {
      name: 'MonitorSysUA Docs',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      mergeNavbar: true,
      search: 'auto',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      // docsify-mermaid 使用的配置
      mermaidConfig: {
        startOnLoad: true,
        theme: 'neutral',
        querySelector: '.mermaid'
      }
    };
  </script>

  <!-- Docsify core + plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

  <!-- Mermaid：按 docsify-mermaid 官方方式用 ES module 引入 -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true, theme: 'neutral' });
    // 挂到 window 上，给 docsify-mermaid 用
    window.mermaid = mermaid;
  </script>

  <!-- docsify-mermaid 插件（一定要在 mermaid 之后） -->
  <script src="https://unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>
</body>
</html>
